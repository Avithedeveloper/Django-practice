{% extends 'fifth_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
  <div class="jumbotron">
   {% if registered %}
      <h1>Thank you for registering</h1>
   {% else %}
      <h1>Register here</h1>
      <h2>Fill out the form</h1>
    <form enctype="multipart/form-data" method="POST">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <input type="submit"  value="Submit">
    </form>
   {% endif %}
  </div>
{% endblock %}
